<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Animated Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

  body {
    height: 100vh;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6b73ff, #000428);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 40px 30px;
    width: 350px;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 { text-align: center; margin-bottom: 25px; font-size: 28px; }

  .input-group { position: relative; margin-bottom: 25px; }

  .input-group input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border: none;
    border-radius: 8px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: all 0.3s ease;
  }

  .input-group label {
    position: absolute;
    top: 12px;
    left: 15px;
    color: #ddd;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #fff;
    background: #667eea;
    padding: 2px 5px;
    border-radius: 4px;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 12px;
    cursor: pointer;
    color: #ccc;
    font-size: 18px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #667eea;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover { background: #5a67d8; }

  p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  p a {
    color: #fff;
    text-decoration: underline;
    font-weight: 600;
  }

</style>
</head>
<body>

<div class="box">
  <h2>Sign Up</h2>
  <form>
    <div class="input-group">
      <input type="text" id="name" placeholder=" " required>
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Email Address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">Password</label>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <p>Already have an account? <a href="advanced-login.html">Login</a></p>
  </form>
</div>

<script>
function togglePassword() {
  const passwordField = document.getElementById('password');
  const toggleIcon = document.querySelector('.toggle-password');
  if (passwordField.type === "password") {
    passwordField.type = "text";
    toggleIcon.textContent = 'üôà';
  } else {
    passwordField.type = "password";
    toggleIcon.textContent = 'üëÅÔ∏è';
  }
}
</script>

</body>
</html>
